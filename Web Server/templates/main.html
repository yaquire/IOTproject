<html>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/static/Style.css">

<!--This was taken from chatGPT-->
<div class="search-container">
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>

<div class="cart-image">
  <button type="cart" onclick="location.href='/cart'">
    <img src="static/cart.jpg" width="40" height="40">
  </button>

<!--ABOVE is from Template-->


<title>Main Page</title>
<!-- This will have the main banner-->

<div class="box" id="title-Banner">
  <img src="static/Buildings.png">
</div>


<section class="looping">
  <!-- The below code will be a cart for each product that will be used repeatedly --q<!-- The Loop starts here -->
  {% for row in data %}
  <section id="Card">
    <div class="Product">

      <img src={{row['image-link'] }}>
      <h5>{{row['Name']}}</h5>

      <body>
        {{row['Description']}}
      </body>
    </div>
    <div id="add-cart">
      <a href="/cart"><img src="static/adding.jpg" height="40px" width="40px"></a>
    </div>
  </section>
  {% endfor %}
  <!-- Loop ends here -->
</section>

</html>
