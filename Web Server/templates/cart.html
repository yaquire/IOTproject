<!DOCTYPE>
<html lang="en">

<section id="top-bar">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/Style.css">
    <meta charset="UTF-8">

    <title>Cart</title>

  </head>

  <button class="logo" onclick="location.href='/'">
    <img src='static/Buildings.png' width="100" height="40">
  </button>


<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/static/Style.css">

<!--This was taken from chatGPT-->
<div class="search-container">
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>

<div class="cart-image">
  <button type="cart" onclick="location.href='/cart'">
    <img src="static/cart.jpg" width="40" height="40">
  </button>
</div>
</section>
<!--ABOVE is from Template-->
<style>
  
  #purchaseItem{
    display: flex;
    flex-direction: row;
    justify-content: start;
    
    color: darkgoldenrod;
    background-color: beige;
    padding: 10px 12px;
    border: solid var(--turquise-color);
  }


</style>

<body>
  <h1>Your Cart</h1>

    {% for row in data %}
    <section id="looping">
    <div id="purchaseItem">
      

        <h4 class="Name">{{row['Name']}}</h4>
        <h5 class="Quantity">{{row['Quantity']}}</h5>
        <h5 class="Price">{{row['Price']}} </h5>
        
    </div>
  </section>
    {% endfor %}

  <button href="/">Continue Shopping</button>
</body>

</html>
